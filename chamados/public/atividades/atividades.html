<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <title></title>
    </head>
    <body>
        <div class="container">
            <h2>Cadastro de atividades</h2>
            <form class="form-horizontal" action="" method="post">
                <input type="hidden" name="id_responsavel" value="1">

                <div class="form-group">
                    <label for="demandante">Demandante</label>
                    <select class="form-control" name="id_demandante" id="id_demandante">
                        <option value="option">option</option>
                        <option value="option">option</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="setor">Setor</label>
                    <select class="form-control" name="id_setor" id="id_setor">
                        <option value="option">option</option>
                        <option value="option">option</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="titulo">Título</label>
                    <input type="text" class="form-control" name="titulo" id="titulo" placeholder="título da atividade" maxlength="200">
                </div>

                <div class="form-group">
                    <label for="descricao" class="control-label">Descrição</label><br/>
                    <textarea name="descricao" id="descricao" rows="8" cols="80"></textarea>
                </div>

                <div class="form-group">
                    <div class="col-sm-1">
                        <label for="data" class="control-label">Data</label>
                    </div>
                    <div class="col-sm-2">
                        <input type="date" class="form-control" name="data" id="data" placeholder="01/01/1900" maxlength="10">
                    </div>

                    <div class="col-sm-2">
                        <label for="tempo-gasto" class="control-label">Tempo gasto</label>
                    </div>
                    <div class="col-sm-1">
                        <input type="text" class="form-control" name="tempo-gasto" id="tempo-gasto" placeholder="01/01/1900" maxlength="2">
                    </div>
                </div>

                <div class="form-group text-center">
                    <br /><br />
                    <button type="submit" class="btn btn-info">Gravar <span class="glyphicon glyphicon-ok"></span></button>&nbsp;&nbsp;&nbsp;
                    <button type="reset" name="reset" class="btn btn-warning">Limpar <span class="glyphicon glyphicon-erase"></span></button>
                </div>
            </form>
        </div>
    </body>
</html>
